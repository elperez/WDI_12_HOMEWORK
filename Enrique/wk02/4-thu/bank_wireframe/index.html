<!DOCTYPE html>
<html>
<head>
  <title>Online Bank</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Online Bank</h1>
  <div class="wrapper"> 
    <div id="savingAccountDiv" class="savingsAccount">
      <h2>Savings</h1>
      <span id="savingsOutput">$500</span>
      <input id="savingsInput" type="text">
      <div class="buttons">
        <button id="savingsWithdrawBtn">Withdraw</button>
        <button id="savingsDepositBtn">Deposit</button>      
      </div>
    </div>
    <div id="checkingAccountDiv" class="checkingAccount">
      <h2>Checking</h2>
      <span id="checkingOutput">$500</span>
      <input id="checkingInput" type="text">
      <div class="buttons">
        <button id="checkingWithdrawBtn">Withdraw</button>
        <button id="checkingDepositBtn">Deposit</button>      
      </div>
    </div>
  </div>
</body>
<script src="bank.js"></script>

</html>
